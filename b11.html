<!DOCTYPE html>
<html>
<head>
    <title>Bakery</title>
</head>
<body>
    <p>
        Select the items to purchase :<select name="Bakery" id="Bakery">
            <option value ="Cake">Cake</option>
            <option value ="Cookie">Cookie</option>
            <option value ="Chips">Chips</option>
        </select>
    </p>
    <p>
        Enter the quantity : <input type="number" id="quantity" min="1">
        <input type="button" onClick="calculate()" value="Submit">
    </p>
    <table id="items">
        <tr>
            <th>Item Puchased</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </table>
    <script>
        function calculate()
        {
            item=document.getElementById('Bakery').value;
            quantity=document.getElementById('quantity').value;
            table=document.getElementById('items');
            price=0;
            switch(item){
                case "Cake":    price=5*quantity;
                                break;
                case "Cookie":  price=3*quantity;
                                break;
                case "Chips":   price=4*quantity;
                                break;
                default:        price=0;
                                break;
            }
            let row=table.insertRow();
            var cell1=row.insertCell(0);
            var cell2=row.insertCell(1);
            var cell3=row.insertCell(2);
            cell1.innerHTML=item;
            cell2.innerHTML=quantity;
            cell3.innerHTML=price;

        }
    </script>
</body>
</html>
