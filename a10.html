<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <label for="bakery">enter the item</label>
    <select id="first">
        <option value="idli">idli</option>
        <option value="dosa">dosa</option>
    </select>
    <p>
        entre the number of items
    </p>
    <input type="number" id="number">
    <input type="button" value="submit" onclick="func()">
    <p id="ans">

    </p>
    <script>
        function func()
        {
            a=document.getElementById("first").value;
            b=document.getElementById("number").value;
            if(a=="idli")
            {
                c=10*b;
            }
            else if(a=="dosa")
            {
                c=20*b;
            }
            document.getElementById("ans").innerHTML=c;
        }
    </script>
